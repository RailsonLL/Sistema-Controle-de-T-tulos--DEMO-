<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:column style="width:100px;">
	<center>
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.ent_codigo}" />
	</center>
</p:column>

<p:column style="width:100px;">
	<center>
		<f:facet name="header">Nome Fantasia</f:facet>
		<h:outputText value="#{objeto.ent_nomefantasia}" />
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Editar</f:facet>
		<p:commandLink immediate="true" ajax="true"
			action="#{funcionarioBeanView.editar}">
			<h:graphicImage library="img" name="editar16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener
				target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
		</p:commandLink>
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Excluir</f:facet>
		<p:commandLink action="#{funcionarioBeanView.excluir}"
			id="buttonColunaExcluir" ajax="false" immediate="true"
			partialSubmit="true" process="@this" update="tableResult">
			<h:graphicImage library="img" name="excluir16.png"
				styleClass="bordaImagem" />

			<!-- comando para setar o funcionario selecionado para exluisçao (no "value" é o objeto da tela selecionado e no "target" é o objeto que vai ser carregado) -->
			<f:setPropertyActionListener
				target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
		</p:commandLink>
	</center>
</p:column>

</html>
