<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface name="botoesCrud">
	<composite:attribute name="managedBeanView" required="true"/>
	<composite:attribute name="botaoNovo" required="false" default="true"/>
	<composite:attribute name="botaoSalvar" required="false" default="true"/>
	<composite:attribute name="botaoAtualizar" required="false" default="true"/>
	<composite:attribute name="botaoExcluir" required="false" default="true"/>
	<composite:attribute name="camposReload" required="false"/>
</composite:interface>

<composite:implementation>
	<p:commandButton value="Novo" rendered="#{cc.attrs.botaoNovo}" action="#{cc.attrs.managedBeanView.novo}" id="buttonNovo" update="#{cc.attrs.camposReload}" ajax="false" immediate="false">
	</p:commandButton>
	<!-- action executa ação e redireciona e o actionlistener não redireciona -->
	<p:commandButton value="Salvar" rendered="#{cc.attrs.botaoSalvar}" actionListener="#{cc.attrs.managedBeanView.saveNotReturn}" id="buttonSalvar" update="#{cc.attrs.camposReload}" ajax="false" immediate="false" partialSubmit="true" process="@this, @form">
	</p:commandButton>
	<p:commandButton value="Atualizar" rendered="#{cc.attrs.botaoAtualizar}" actionListener="#{cc.attrs.managedBeanView.saveEdit}" id="buttoAtualizar" update="#{cc.attrs.camposReload}" ajax="false" immediate="false" partialSubmit="true" process="@this, @form">
	</p:commandButton>
	<p:commandButton value="Excluir" rendered="#{cc.attrs.botaoExcluir}" actionListener="#{cc.attrs.managedBeanView.excluir}" id="buttoExcluir" update="#{cc.attrs.camposReload}" ajax="false" immediate="false">
	</p:commandButton>

</composite:implementation>


</html>
