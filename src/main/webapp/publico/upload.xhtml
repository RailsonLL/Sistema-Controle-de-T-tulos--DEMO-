<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição" for="descricao"/>
			<h:inputText id="descricao" value="#{uploadAquivoBean.arquivoUploadAula.descricao}" required="true" requiredMessage="Informe a descrição"/>
			<h:message for="descricao"/>
			
			<h:outputLabel value="Arquivo" for="arquivo"/>
			<h:inputText id="arquivo" value="#{uploadAquivoBean.arquivoUploadAula.arquivo}" required="true" requiredMessage="Informe o arquivo"/>
			<h:message for="arquivo"/>
			
		</h:panelGrid>
	
	
	</h:form>



</body>





</html>
